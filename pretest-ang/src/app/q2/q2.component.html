<div>
    <input type="text" (input)="filter($event)">
    <table>
        <thead>
            <tr>
                <td>Category</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataTable">
                <td>{{item}}</td>
            </tr>
            <tr *ngIf="dataTable.length < 1">
                <td>Data not found!!</td>
            </tr>
        </tbody>
    </table>
</div>
